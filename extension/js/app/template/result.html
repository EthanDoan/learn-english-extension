<div class="result-page">
  <div>
    <a ng-click="linkClick()" class="ui blue button medium compact fluid">{{text}}</a>

    <div ng-if="result" class="ui positive message">
      <div class="header">
        Đúng rồi, giỏi quá ahihi! Em thưởng nè <i class="heart red icon" />
      </div>
    </div>

    <div ng-if="!result" class="ui negative message">
      <div class="header">
        Học bài lại đi, lêu lêu.....
      </div>
    </div>

    <img class="ui image fluid bordered" ng-src="{{resultUrl}}" />
    <a ng-click="linkClick()" style="margin-top: 0.8em" class="ui blue button medium compact fluid">{{text}}</a>
  </div>
</div>
